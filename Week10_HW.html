<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homepage</title>
</head>
<body>
	<p><h1>New HTML5 Input Types Demo</h1></p>
	<p>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes</p>
	<label>Color:
		<input type = "color" autofocus /> (Hexadecimal code such as #ADD8E6)
	</label><br>
	<p><label for="date">Date:</label>
	<input type="date" id="date" name="date"> (yyyy-mm-dd)
</p>
    <p>Email:
    	<input type="email" name="email" placeholder="name@domain.com" required> (name@domain.com)
    </p>
    <label for="quantity">Number:</label>
    <input type="number" id="quantity" min="0" max="7" placeholder="4" required> (Enter a number between 0 and 7)
    <p><label for="vol">Range:</label>
    <input type="range" id="vol" name="vol" min="0" max="20">
</p>
<p><label for="gsearch">Search:</label>
	<input type="text" id="search" name="search" placeholder="search query">
</p>
<p><label for="appt">Time:</label>
	<input type="time" id="appt" name="appt"> (hh:mm)
</p>
<p>
	<input type = "submit" value = "Submit">
    	<input type = "reset" value = "Clear">
    </p>
    




</body>
</html>
