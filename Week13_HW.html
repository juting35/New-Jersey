<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<div id="block">
		<h2>Guessing Game</h2>
		<form>
			<label>Your Guess (1 ~ 100)</label>
			<input type="number" id="num" name="guess">
		</form>
		<input type="button" id="guessBtn" value="play" name="play" onclick="guess()">
		<table id="table">
			<tr>
				<th>Result</th>
			</tr>
		</table>
	</div>
	<script>
		var random = Math.floor((Math.random() * 100) + 1);
		var min = 1;
		var max = 100;

		function guess() {
			input = document.getElementById('num').value;

			if (input == random) {
				alert("Bingooooo!!!");
				location.reload();
			}
			while (input != random) {
				if (input > random) {
					if(input < max) { max = input; }
					var tr = document.createElement('tr');
					var td = document.createElement('td');
					var text = document.createTextNode(min + "~" + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
					break;
				}
			}
		}
	</script>
</body>
</html>
